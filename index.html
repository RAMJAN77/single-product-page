<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="icon/all.min.css">
    <link rel="stylesheet" href="icon/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product py-5">
            <div class="rows">


                <div class="product-left">
                    <img src="img/1.jpg" id="mainImg">
                    <div class="all-single-product">
                        <div class="single-product">
                            <img src="img/6.jpg" id="singleImg">
                        </div>
                        <div class="single-product">
                            <img src="img/7.jpg" id="singleImg1">
                        </div>
                        <div class="single-product">
                            <img src="img/4.jpg" id="singleImg2">
                        </div>
                        <div class="single-product">
                            <img src="img/5.jpg" id="singleImg3">
                        </div>
                    </div>
                </div>


                <div class="product-right pt-4  pl-3">
                    <div class="all-text">
                        <div class="category">
                            <p>Home / T-Shirt</p>
                        </div>
                        <div class="heading">
                            <h1>Exclusive T-Shirt</h1>
                        </div>
                        <div class="price">
                            <strong>Price- $50.00</strong>
                        </div>
                        <div class="select-size mb-2">
                            <select name="" id="">
                                <option value="">Select Size</option>
                                <option value="">small</option>
                                <option value="">medium</option>
                                <option value="">XL</option>
                                <option value="">XXL</option>
                                <option value="">Extra Large</option>
                            </select>
                        </div>
                        <div class="pice">
                            <input type="number" value="1">
                            <a href="">Add To Cart</a>
                        </div>
                        <div class="product-detail pt-3">
                            <h3>Product Details </h3>
                            <p>This product num dolor orem ipsum dolor orem ipsum dolor sit, amet consectetur
                                adipisicing elit. adipisicing elit.adipisicing elit.s Corrupti atque aliquid hic est delectus blanditiis nam facilis ipsum
                                nesciunt non.</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script>
        let mainImg = document.getElementById("mainImg");
        let singleImg = document.getElementById("singleImg");
        let singleImg1 = document.getElementById("singleImg1");
        let singleImg2 = document.getElementById("singleImg2");
        let singleImg3 = document.getElementById("singleImg3");

        singleImg.addEventListener("click", function () {
            mainImg.src = singleImg.src
        })
        singleImg1.addEventListener("click", function () {
            mainImg.src = singleImg1.src
        })
        singleImg2.addEventListener("click", function () {
            mainImg.src = singleImg2.src
        })
        singleImg3.addEventListener("click", function () {
            mainImg.src = singleImg3.src
        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
